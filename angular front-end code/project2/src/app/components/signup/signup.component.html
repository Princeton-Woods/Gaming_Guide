<div class="container">
    <form #form="ngForm" (submit)="signUpUser()">
        <div class="form-group"> 
            <label class="form-control-label text-muted">Username</label> 
            <input type="text" #username name="username" placeholder="Username" class="form-control" [(ngModel)]="user.username"> 
        </div>
        <div class="form-group"> 
            <label class="form-control-label text-muted">Password</label> 
            <input type="password" #psw name="password" placeholder="Password" class="form-control" [(ngModel)]="user.password"> 
        </div>
        <div class="form-group"> 
            <label class="form-control-label text-muted">Email</label> 
            <input type="text" #email name="email" placeholder="Email" class="form-control" [(ngModel)]="user.emailAddress"> 
        </div>
        <div class="row justify-content-center my-3 px-3"> 
            <input type="submit" class="btn-block btn-color" value="Sign Up"/> 
        </div>
    </form>
</div>

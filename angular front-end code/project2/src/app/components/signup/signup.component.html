<div class="container px-4 py-5 mx-auto">
    <div class="d-flex flex-column-reverse">
        <div class="card">
            <div class="row justify-content-center my-auto">
                <div class="col-md-6 col-10 my-5">
                    <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="assets\Images\MC.png"> </div>
                    <h3 class="mb-5 text-center heading">Mc guide FILLER TEXT</h3>
                    <h5 class="msg-info text-center">Please fill out the required fields</h5>

                        <form #form="ngForm" (submit)="signUpUser(form.value)">
                            <div class="form-group">
                                <label class="form-control-label text-muted">Username</label>
                                <input id="inputbox" type="text" #username name="username" placeholder="Username" [class.is-invalid]="username.oninvalid"  class="form-control"
                                    [(ngModel)]="user.username">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Password</label>
                                <input id="inputbox" type="password" #password name="password" placeholder="Password"
                                [class.is-invalid]="password.oninvalid" class="form-control" [(ngModel)]="user.password">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Email</label>
                                <input id="inputbox" type="text" #email name="email" placeholder="Email" [class.is-invalid]="email.oninvalid" class="form-control"
                                    [(ngModel)]="user.emailAddress">
                            </div>
                            
                            <div class="row justify-content-center my-3 px-3">
                                <button [disabled]="form.invalid" class="btn-block btn-color" input type="submit" value="Sign Up">Create Minecraft Guide Account</button>
                            </div>
                        </form>
                        <div class="bottom text-center mb-5">
                            <p href="#" class="sm-text mx-auto mb-3">Already have an account?<button class="btn btn-white ml-2">Sign In</button></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

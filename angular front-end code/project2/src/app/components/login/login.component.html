<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <h3 class="mb-5 text-center heading"></h3>
                        <h6 class="msg-info">Please login to your account</h6>
                        <form #form="ngForm" (submit)="loginUser(form.value)">
                            <div class="form-group"> 
                                <label class="form-control-label text-muted">Username</label> 
                                <input type="text" name="username" placeholder="Username" class="form-control" #username="ngModel" ngModel> 
                            </div>
                            <div class="form-group"> 
                                <label class="form-control-label text-muted">Password</label> 
                                <input type="password" id="psw" name="password" placeholder="Password" class="form-control" #password="ngModel" ngModel> 
                            </div>
                            <div class="row justify-content-center my-3 px-3"> 
                                <button  class="btn-block btn-color">Login</button> 
                            </div>
                        </form>
                        <div class="row justify-content-center my-2"> 
                            <a routerLink="/"><small class="text-muted">Forgot Password?</small></a> 
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-5">
                    <p class="sm-text mx-auto mb-3">Don't have an account?<button routerLink="signup" class="btn btn-white ml-2">Create account</button></p>
                </div>
            </div>
            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <h3 class="text-white">Filler header 3</h3> <small class="text-white">filler description paragraph.</small>
                </div>
            </div>
        </div>
    </div>
</div>
